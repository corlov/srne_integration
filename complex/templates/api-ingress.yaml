# solar-system-chart/templates/api-ingress.yaml

{{- if .Values.api.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-api-ingress
  labels:
    {{- include "solar-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  ingressClassName: {{ .Values.global.ingress.className }}
  tls:
  - hosts:
    - {{ .Values.api.ingress.host | quote }}
    secretName: {{ .Values.global.ingress.tlsSecretName }}
  rules:
  - host: {{ .Values.api.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-api-service # Имя нашего сервиса API
            port:
              number: {{ .Values.api.service.port }} # Порт нашего сервиса API
{{- end }}
